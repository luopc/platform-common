spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        transaction:
          jta:
            platform: false
  # 数据库连接信息
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 连接池名称
      pool-name: HikariCP
      # 最小空闲连接数
      minimum-idle: 2
      # 最大连接数
      maximum-pool-size: 20
      # 连接超时时间（毫秒）
      connection-timeout: 60000
      # 空闲连接存活时间（毫秒）
      idle-timeout: 300000
      # 连接最大存活时间（毫秒）
      max-lifetime: 1800000
      # 驱动程序类名
      driver-class-name: org.postgresql.Driver
      # 自动提交
      auto-commit: true
      # 连接测试查询（PostgreSQL推荐使用）
      connection-test-query: SELECT 1
      # 验证连接的有效性
      validation-timeout: 5000
      # 连接泄漏检测阈值（毫秒）
      leak-detection-threshold: 60000
logging:
  level:
    com.zaxxer.hikari: DEBUG

