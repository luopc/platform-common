server:
  servlet:
    context-path: '/'
  port: 8099
application:
  name: platform-vmagent
  shotName: vmagent
  version: '@project.version@'

management:
  metrics:
    tags:
      application: ${application.name}
      app-version: ${application.version}
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  proc:
    name: VMagent
    exec: vmagent.exe
    workPath: D:\\tmp\\vmagent
    paramPrefix: '-'
    parameters:
      promscrape.config: vmagent.yaml
      httpListenAddr: ':9096'
      remoteWrite.url: http://192.168.3.120:9095/api/v1/write
      remoteWrite.label003Ddatacenter: dev



