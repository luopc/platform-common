# 允许bean定义覆盖
spring:
  main:
    allow-bean-definition-overriding: true

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-flat-param-object: true



